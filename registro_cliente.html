<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo Cliente</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        // Cargar el header desde header.html
        $('header').load('header.html');
        // Cargar el footer desde footer.html
        $('footer').load('footer.html');
      });
    </script>
</head>
<body>
    <header></header>
    <div class="Registro">

        <h1>Registro</h1>
        <h2>Porfavor diligencia tus datos</h2>
    
        </div>
        <div class="formulario">
            
            <div class="columnas-editar">
              <h4>Nombre</h4>
              <input type="text" placeholder="Nombre" />
              
              <div class="columnas-datos">
                <h4>Identificación</h4>
                <input type="number" placeholder="Identificación" />
                <h4>Edad</h4>
                <input type="number" placeholder="Edad" />
              </div>
    
              <div class="columnas-datos"></div>
                <h4>Peso</h4>
                <input type="number" placeholder="Peso" min="20"step="1"/>
                <h4>Medida de Muñeca</h4>
                <select name="muñeca" id="muñeca-select">
                    <option value="menos-17">Menos de 17cm</option>
                    <option value="17-20">Entre 17-20cm</option>
                    <option value="mas-20">Más de 20cm</option>
                </select>
              </div>
    
              <div class="columnas-datos"></div>
                <h4>Dias de entrenamiento</h4>
                <select name="dias" id="dias-select" multiple>
                    <option value="lunes">Lunes</option>
                    <option value="martes">Martes</option>
                    <option value="miercoles">Miércoles</option>
                    <option value="jueves">Jueves</option>
                    <option value="viernes">Viernes</option>
                    <option value="sabado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>
                <h4>Altura</h4>
                <input type="number" placeholder="Altura" min="13"step="1" />
              </div>
      
              <div class="columnas-datos">
                <h4>Correo</h4>
                <input type="email" placeholder="Correo" />
                <h4>Contraseña</h4>
                <input type="password" placeholder="Contraseña" />
              </div>
      
              <button class="button">
                <h3>Registro</h3>
              </button>
            </div>
      
            <div class="imagen-perfil">
              <img class="img-grande" src="img/img_grande.png" alt="Imagen de perfil" />
              <button class="button">
                <h3>Agregar Foto</h3>
              </button>
            </div>
          </div>
          <footer></footer>
</body>
</html>
