<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cliente</title>
    <!-- Archivos CSS -->
    <link rel="stylesheet" href="estilos_generales.css">
    <link rel="stylesheet" href="estilos_registro_cliente.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $('header').load('header.html');
        $('footer').load('footer.html');
      });
    </script>
</head>
<body>
    <header></header>

    <div class="Registro">
        <h1>Registro</h1>
        <h2>Por favor diligencia tus datos</h2>
    </div>

    <div class="formulario">
      <div class="columnas-editar">
          <label>Nombre</label>
          <input type="text" placeholder="Nombre" />
  
          <div class="columnas-datos">
              <div class="columna">
                  <label>Identificación</label>
                  <input type="number" placeholder="Identificación"class="identificacion" />
              </div>
              <div class="columna">
                  <label>Edad</label>
                  <input type="number" placeholder="Edad" />
              </div>
          </div>
  
          <div class="columnas-datos">
              <div class="columna">
                  <label>Peso</label>
                  <input type="number" placeholder="Peso" min="20" step="1" />
              </div>
              <div class="columna">
                  <label>Medida de Muñeca</label>
                  <select name="muñeca" id="muñeca-select">
                      <option value="medida" >Medida de muñeca</option>
                      <option value="menos-17">Menos de 17cm</option>
                      <option value="17-20">Entre 17-20cm</option>
                      <option value="mas-20">Más de 20cm</option>
                  </select>
              </div>
          </div>
  
          <div class="columnas-datos">
              <div class="columna">
                <label>Días de entreno</label>
                <details class="custom-dropdown">
                  <summary class="dropdown-header">Días de entreno </summary>
                  <div class="dropdown-options">
                      <input type="checkbox" id="lunes" value="lunes" />
                      <label for="lunes">Lunes</label>
                      
                      <input type="checkbox" id="martes" value="martes" />
                      <label for="martes">Martes</label>
                      
                      <input type="checkbox" id="miercoles" value="miercoles" />
                      <label for="miercoles">Miércoles</label>
                      
                      <input type="checkbox" id="jueves" value="jueves" />
                      <label for="jueves">Jueves</label>
                      
                      <input type="checkbox" id="viernes" value="viernes" />
                      <label for="viernes">Viernes</label>
                      
                      <input type="checkbox" id="sabado" value="sabado" />
                      <label for="sabado">Sábado</label>
                      
                      <input type="checkbox" id="domingo" value="domingo" />
                      <label for="domingo">Domingo</label>
                  </div>
              </details>
            </div>
              <div class="columna">
                  <label>Altura</label>
                  <input type="number" placeholder="Altura" min="13" step="1" />
              </div>
          </div>
  
          <div class="columnas-datos">
              <div class="columna">
                  <label>Correo</label>
                  <input type="email" placeholder="Correo" />
              </div>
              <div class="columna">
                  <label>Contraseña</label>
                  <input type="password" placeholder="Contraseña" />
              </div>
          </div>
  
          <!-- Botones Flecha -->
          <button class="button_flecha button-centrado">
              Registro
              <img src="img/Arrow Right.svg" alt="Flecha" width="16" height="16">
          </button>
      </div>
  
      <div class="imagen-perfil">
          <img class="img-grande" src="img/img_grande.png" alt="Imagen de perfil" />
          <!-- Botones -->
          <button class="button button-sobre-imagen">Agregar Foto</button>
      </div>
  </div>  
    <footer></footer>
</body>
</html>
