<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo Cliente</title>
</head>
<body>
    <div class="Registro">

        <h1>Registro</h1>
        <h2>Porfavor diligencia tus datos</h2>
    
        </div>
        <div class="formulario">
            
            <div class="columnas-editar">
              <h4>Nombre</h4>
              <input type="text" placeholder="Nombre" />
              
              <div class="columnas-datos">
                <h4>Identificación</h4>
                <input type="number" placeholder="Identificación" />
                <h4>Edad</h4>
                <input type="number" placeholder="Edad" />
              </div>
    
              <div class="columnas-datos"></div>
                <h4>Peso</h4>
                <input type="number" placeholder="Peso" />
                <h4>Medida de Muñeca</h4>
                <select name="muñeca" id="muñeca-select">
                    <option value="menos-17">Menos de 17cm</option>
                    <option value="17-20">Entre 17-20cm</option>
                    <option value="mas-20">Más de 20cm</option>
                </select>
              </div>
    
              <div class="columnas-datos"></div>
                <h4>Dias de entrenamiento</h4>
                <input type="number" placeholder="Peso" />
                <h4>Altura</h4>
                <input type="number" placeholder="Altura" />
              </div>
      
              <div class="columnas-datos">
                <h4>Correo</h4>
                <input type="email" placeholder="Correo" />
                <h4>Contraseña</h4>
                <input type="password" placeholder="Contraseña" />
              </div>
      
              <button class="button">
                <h3>Registro</h3>
              </button>
            </div>
      
            <div class="imagen-perfil">
              <img class="img-grande" src="img/gallery.svg" alt="Imagen de perfil" />
              <button class="button">
                <h3>Agregar Foto</h3>
              </button>
            </div>
          </div>
</body>
</html>
