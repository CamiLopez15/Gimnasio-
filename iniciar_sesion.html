<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>

  <!-- Cargar jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function () {
      // Cargar el header desde header.html
      $('header').load('header.html');
      // Cargar el footer desde footer.html
      $('footer').load('footer.html');
    });
  </script>
</head>
<body>
  <header></header>

  <main>
    <div class="ini-sesion">
        <!-- Imagen a la izquierda -->
        <div class="inicio-img">
            <img src="img/image.png" alt="Imagen de entrenamiento">
        </div>

        <!-- Formulario de inicio de sesión a la derecha -->
        <div class="inscribete">
            <h1>Iniciar Sesión</h1>

            <div class="incio-de-sesion">
                <h5>Enter Email</h5>
                <input type="email" id="email" placeholder="example@mail.com" required>
            </div>

            <div class="incio-de-sesion">
                <h5>••••••••</h5>
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>

            <button type="submit">
                <h3>Enviar</h3>
            </button>
        </div>
  </main>

  <footer></footer>
</body>
</html>
